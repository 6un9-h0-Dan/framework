parameters:
  package_alias_format: '<major>.<minor>.x-dev'
  merge_sections:
    - 'provide'
    - 'suggest'
    - 'require'
    - 'require-dev'
    - 'autoload'
    - 'autoload-dev'
    - 'repositories'
  package_directories:
    - 'src'
  data_to_append:
    autoload:
      files:
        - 'src/Framework/helpers.php'
      psr-4:
        Spiral\: 'src/Framework'
    require:
      spiral/composer-publish-plugin: '^1.0'
      spiral/boot: '^1.1'
      spiral/tokenizer: '^2.0'
    autoload-dev:
      psr-4:
        Spiral\Tests\Framework: 'tests/Framework'
        Spiral\App\: 'tests/app/src'
    require-dev:
      roave/security-advisories: 'dev-master'
      phpunit/phpunit: '^8.5|^9.0'
      mockery/mockery: '^1.1'
      symplify/monorepo-builder: '^7.0'
      spiral/code-style: '^1.0'
      spiral/logger: '^1.0'
      spiral/debug: '^1.1'
      spiral/encrypter: '^1.0'
      spiral/snapshots: '^1.0'
      spiral/translator: '^1.2'
      spiral/console: '^1.0'
      spiral/http: '^1.0'
      spiral/cookies: '^1.2'
      spiral/csrf: '^1.1'
      spiral/router: '^1.0'
      spiral/session: '^1.2.2'
      spiral/roadrunner: '^1.2'
      spiral/models: '^2.0'
      spiral/validation: '^1.4.4'
      spiral/filters: '^1.0'
      spiral/security: '^2.0'
      spiral/database: '^2.4'
      spiral/migrations: '^2.0'
      spiral/views: '^1.0'
      spiral/php-grpc: '^1.0'
      spiral/jobs: '^2.0'
      cycle/orm: '^1.0'
      cycle/annotated: '^2.0'
      cycle/migrations: '^1.0'
      cycle/proxy-factory: '^1.0'
      spiral/auth: '^1.0'
      spiral/auth-http: '^1.1'
      spiral/broadcast: '^2.0'
      spiral/broadcast-ws: '^1.0'
  directories_to_repositories:
    src/Core: 'git@github.com:spiral/core.git'
